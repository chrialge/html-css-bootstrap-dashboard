<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- cdn font awesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Boolean</title>
  </head>
  <body>
    
    <!-- site_header -->
    <header id="site_header">
        <div class="container-fluid d-flex align-items-center h-100 gap-3">
            <div class="logo">
                <img src="./assets/img/logo.svg" alt="">
            </div>
            <div class="search flex-grow-1 text-center">
                <form class="search-bar input-group rounded-2">
                    <button class="btn border-0" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="search" class="form-control border-0 " placeholder="Prova a cercare: Lezioni di lavarel" aria-label="Example text with button addon" disabled readonlyaria-describedby="button-addon1">
                </form>
            </div>
            <div class="option d-flex gap-3">
                <div class="collapse-option d-none d-lg-block">
                    <a href="#"><i class="fa-solid fa-list-ul px-2 text-dark"></i></a>
                    <a href="#"><i class="fa-solid fa-circle-info px-2 text-dark"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical px-2 text-dark"></i></a>
                </div>
                <a href="#"><i class="fa-solid fa-bell text-warning fs-5"></i></a>

            </div>
        </div>
    </header>
    <!-- /#site_header -->
    <div class="container-fluid d-flex flex-no wrap p-0">
        
            <!-- siderbar-left -->
            <div id="sidebar">
                <nav class="d-flex flex-column justify-content-between h-100 p-4 align-items-center ">

                    <!-- top siderbar -->
                    <div class="top d-flex flex-column gap-3 align-content-center">
                        <a class="d-flex gap-3 text-decoration-none" href="#">
                            <i class="fa-solid fa-house text-white fs-5"></i>
                            <div class="text-disable d-none d-lg-block">
                                <span class="text-white ">Home</span>
                            </div>
                        </a>
                        <a class="d-flex gap-3 text-decoration-none" href="#">
                            <i class="fa-solid fa-chart-simple text-white fs-5 pe-2"></i>
                            <div class="text-disable d-none d-lg-block">
                                <span class="text-white ">Stats</span>
                            </div>
                        </a>
                        <a class="d-flex gap-3 text-decoration-none" href="#">
                            <i class="fa-solid fa-signal text-white fs-5"></i>
                            <div class="text-disable d-none d-lg-block">
                                <span class="text-white ">Signals</span>
                            </div>
                        </a>
                    </div>
                    <!-- /top siderbar -->

                    <!-- bottom siderbar -->
                    <div class="bottom">
                        <a class="d-flex gap-3 text-decoration-none" href="#">
                            <i class="fa-solid fa-gear text-white fs-5"></i>
                            <div class="text-disable d-none d-lg-block">
                                <span class="text-white ">Admin</span>
                            </div>
                        </a>
                    </div>
                    <!-- bottom siderbar -->

                </nav>
            </div>
            <!-- /#sidebar-left -->

            <!-- container-right -->
            <div class="right p-0 w-100 overflow-auto">

                <!-- section banner -->
                <section id="banner">
                    <div class="container-fluid h-100 py-4 pe-5">
                        <div class="row h-100 text-white g-4">
                            <div class="col-12 col-md-4  col-xxl-3 order-lg-3 d-flex gap-4 align-items-center justify-content-lg-end align-self-start">
                                <h5>Nuovo Studente</h5>
                                <div class="button-credential-new-student border-white border rounded-3">
                                    <a  class="text-decoration-none" href="#">
                                        <i class="fa-solid fa-plus text-white fs-5 "></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-xxl-6 order-lg-0">
                                <h3 class="d-inline-block">Boolean</h3>
                                <span class="button_darker">Piano blaze</span>
                                <div class="planes-boolean d-flex align-items-center gap-1">
                                    <span class="button_darker">3 app</span>
                                    <span class="fs-1 space lh-1">&#187;</span>
                                    <span class="button_darker d-xxl-none"><i class="fa-solid fa-plus"></i></span>
                                    <div class="d-none d-xxl-block">
                                        <span class="button_darker">Boolean mobile app</span>
                                        <span class="button_darker">Boolean web app</span>
                                        <span class="button_darker">Boolean blog app</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-xxl-3 order-2">
                                <h5>Studenti online negli ultimi 30 minuti</h5>
                                <h1>
                                    125
                                </h1>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /section banner -->
                <main id="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="left_content col-12 col-lg-7">
                                <div class="card"></div>
                                <div class="card"></div>
                            </div>
                            <!-- /.left_content -->
                            <div class="right_content col-12 col-lg-5">
                                <div class="card"></div>
                                <div class="card"></div>
                            </div>
                            <!-- /.right_content -->
                        </div>
                    </div>

                </main>
            </div>
            <!-- /container-right -->


    </div>
 
    <!-- /#banner -->
    
    <!-- /#content -->

  

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
